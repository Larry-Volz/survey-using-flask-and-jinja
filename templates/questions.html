{% extends 'base.html' %}
{% block inherited_content %}

    <h5 class="card-title">{{  survey_title }}</h5>
    <div class="card-subtitle">{{ survey_instructions}}</div>
    <p class="card-text">
        <!-- show question[q_idx] here -->
    </p>
    <form action="/answer" class="form" method="POST">
        <!-- show choices here -->
        {{ current_question }}
        <input type="text" id="response" name="response" placeholder="Please enter response">
        <div class="row">
            <button type="submit" class="btn btn-success m-1 mt-2">Enter</button>
        </div>
    </form>

{% endblock %}
